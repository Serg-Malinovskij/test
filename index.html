<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>Форма регистрации</title>
	<!--Подключаю шрифты -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans:wght@200;300;400;500&display=swap"
		rel="stylesheet">
	<!-- font-family: 'PT Sans', sans-serif;
		font-family: 'Work Sans', sans-serif; -->
	<!-- стили библиотеки AOSjs -->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!-- Подключаем CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- Отображаемое тело страницы -->

<body>
	<div class="wrapper">
		<div class="form__container">
			<div class="form__sidebar">
				<div class="form__sidebar-text">Sign up</div>
			</div>
			<div class="form">
				<form action="#" id="form" class="form__body">
					<h1 class="form__title">New user?</h1>
					<h2 class="form__sub-title">Use the form below to create your account.</h2>
					<div class="form__block">
						<div class="form__item" data-aos="fade-up" data-aos-duration="700">
							<label for=" formName" class="form__label">First Name</label>
							<input id="formName" placeholder="Alice" type="text" name="name" class="form__input _req">
						</div>
						<div class="form__item" data-aos="fade-up" data-aos-duration="800">
							<label for=" formName" class="form__label">Last Name</label>
							<input id="formName" placeholder="Miller" type="text" name="name" class="form__input _req">
						</div>
					</div>
					<div class="form__block">
						<div class="form__item" data-aos="fade-up" data-aos-duration="800">
							<div class="form__label">Nationality</div>
							<select name="age" class="select">
								<option selected value="American">American</option>
								<option value="Russian">Russian</option>
								<option value="Chinese">Chinese</option>
								<option value="English">English</option>
								<option value="German">German</option>
							</select>
						</div>
						<div class="form__item" data-aos="fade-up" data-aos-duration="700">
							<label for=" formEmail" class="form__label">E-mail</label>
							<input id="formEmail" type="email" placeholder="alice.miller@yahoo.com" name="email"
								class="form__input _req _email">
						</div>
					</div>
					<div class="form__block">
						<div class="form__date">
							<div class="form__item" data-aos="fade-up" data-aos-duration="800">
								<div class="form__label">Date of Birth</div>
								<select name="day" class="select">
									<option selected value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
									<option value="13">13</option>
									<option value="14">14</option>
									<option value="15">15</option>
									<option value="16">16</option>
									<option value="18">18</option>
									<option value="19">19</option>
									<option value="20">20</option>
									<option selected value="21">21</option>
									<option value="22">22</option>
									<option value="23">23</option>
									<option value="24">24</option>
									<option value="25">25</option>
									<option value="26">26</option>
									<option value="27">27</option>
									<option value="28">28</option>
									<option value="29">29</option>
									<option value="30">30</option>
									<option value="31">31</option>
								</select>
							</div>
							<div class="form__item" data-aos="fade-up" data-aos-duration="800">
								<div class="form__label"></div>
								<select name="month" class="select">
									<option selected value="1">January</option>
									<option value="2">February </option>
									<option value="3">March</option>
									<option value="4">April</option>
									<option value="5">May</option>
									<option value="6">June </option>
									<option value="7">July</option>
									<option value="8">August</option>
									<option value="9">September </option>
									<option value="10">October </option>
									<option value="11">November </option>
									<option selected value="12">December</option>
								</select>
							</div>
							<div class="form__item" data-aos="fade-up" data-aos-duration="800">
								<div class="form__label"></div>
								<select name="year" class="select">
									<option selected value="1990">1990</option>
									<option value="1991">1991</option>
									<option value="1992">1992</option>
									<option value="1993">1993</option>
									<option value="1994">1994</option>
									<option selected value="1995">1995</option>
									<option value="1996">1995</option>
									<option value="1997">1997</option>
									<option value="1998">1998</option>
									<option value="1999">1999</option>
									<option value="2000">2000</option>
									<option value="2001">2001</option>
									<option value="2002">2002</option>
									<option value="2003">2003</option>
									<option value="2004">2004</option>
									<option value="2005">2005</option>
									<option value="2006">2006</option>
									<option value="2007">2007</option>
									<option value="2008">2008</option>
									<option value="2009">2009</option>
									<option value="2010">2010</option>
									<option value="2011">2011</option>
									<option value="2012">2012</option>
								</select>
							</div>
						</div>

						<div class="form__item" data-aos="fade-up" data-aos-duration="700">
							<div class="form__label">Gender</div>
							<div class="options">
								<div class="options__item">
									<input id="formRightHanded" type="radio" value="male" name="gender" class="options__input">
									<label for="formRightHanded" class="options__label"><span>Male</span></label>
								</div>
								<div class="options__item">
									<input id="formLeftHanded" checked type="radio" value="female" name="gender" class="options__input">
									<label for="formLeftHanded" class="options__label"><span>Female</span></label>
								</div>
							</div>
						</div>
					</div>
					<div class="form__block">
						<div class="form__item" data-aos="fade-up" data-aos-duration="800">
							<label for=" formName" class="form__label">Password</label>
							<input id="formName" type="password" name="password" class="form__input _req">
						</div>
						<div class="form__item" data-aos="fade-up" data-aos-duration="700">
							<label for=" formName" class="form__label">Confirm Password</label>
							<input id="formName" type="password" name="password" class="form__input _req">
						</div>
					</div>

					<div class="form__footer">
						<div class="form__link">Have an account? <a href="#">Login</a></div>
						<button type="submit" class="form__button ">Complete Signup</button>
					</div>
					<object id="svg-id" type="image/svg+xml" data="./img/Shape.svg"></object>
				</form>

			</div>
		</div>

	</div>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>AOS.init();</script>
	<script src="	https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"></script>
	<script src="js/vivusApp.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
