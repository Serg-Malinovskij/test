<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">

<head>
	<!-- Заголовок страницы в браузере -->
	<title>Форма регистрации</title>

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
